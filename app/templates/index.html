<!---------------------------------- MAIN ------------------------------------>
<main>
    <section class="container">
        <h1 class="mt-5 mb-4">Registration Form:</h1>
        <form action="/userSignup"  method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nameField" class="form-label">Full Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="nameField"
                        name="nameField"
                        placeholder="John Doe"
                />
            </div>
            <div class="mb-3">
                <label for="ageField" class="form-label">Age</label>
                <input type="number" min="1" class="form-control" name="ageField" id="ageField"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name= "password" placeholder="***********" class="form-control" id="password"/>
            </div>

            <div class="mb-3">
                <label for="fileField" class="form-label">Personal Photo</label>
                <input
                        class="form-control"
                        type="file"
                        id="fileField"
                        name="fileField"

                        accept="image/*"
                />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="bankField" class="form-label">Bank Details</label>
                <input type="text" name="bankField" class="form-control" id="bankField"/>
            </div>
            <button class="btn bg-donate w-100 mb-4" type="submit">Submit</button>
        </form>
    </section>
</main>
