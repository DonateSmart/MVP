<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <div class="media-body">
        <div class="article-metadata">
            {% for user in users %}
            <article class="media content-section">
                    <img class="rounded-circle article-img" src="{{ url_for('static', filename='assets/profile_pictures/' + user.image_url) }}">
                    <div class="media-body">
                        <div class="article-metadata">
                            <h2><a class="article-title" href="{{ url_for('donate', person_id=user.id) }}">{{ user.fullname }}</a></h2>
                        </div>
                    </div>
            </article>
            {% endfor %}
        </div>
      </div>

     {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='assets/profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
</head>
<body>

</body>
</html>
