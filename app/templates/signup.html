<html>
  <head>
    <title>SIGN UP page to test flask app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <a href="/listUsers">List Users</a><br>
      <a href="/login">Login Page</a>
      <h1>Please signup</h1>
      <br>
      <form action="/userSignup" method="post">
        <input type="text" placeholder="User Name" name="username" required><br>
        <input type="text" placeholder="First Name" name="firstname" required><br>
        <input type="text" placeholder="Last Name" name="lastname" required><br>
        <input type="text" placeholder="URL" name="url" required><br>
        <input type="text" placeholder="Mobile Phone" name="mobile_phone" required><br>
        <input type="password" placeholder="Password" name="password" required><br>
        <button type="submit" >Sign up</button><br>
      </form>
       {{ message }}
    </div>
  </body>
</html>
